spring.application.name=msvc-cursos
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/estudiantes-cursos
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=backend
jwt.auth.converter.principal-attribute=admin2


logging.level.org.springframework.security=TRACE
server.port=8002


spring.datasource.url=jdbc:postgresql://localhost:5432/cursos3
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace