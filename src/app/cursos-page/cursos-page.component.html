<div>
    <a class="pill" href="/" rel="noopener">
        <span>Regresar</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 -960 960 960" width="14" fill="currentColor">
            <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z" />
        </svg>
    </a>
    <h1>Cursos</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            @for (item of cursos; track 'id') {
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cursoModal"
                        (click)="onUpdateCurso(item, item.id)">
                        Editar
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="deleteCurso(item.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
            }
        </tbody>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cursoModal">
            Agregar
        </button>

        <div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModal" aria-hidden="true" #cursoModal>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cursoModal">
                            @if (cursoId == 0) {
                            AÃ±adir Curso
                            } @else{
                            Editar Curso
                            }
                        </h5>
                        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nombre del curso" [(ngModel)]="curso.nombre">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                        @if (cursoId == 0) {
                        <button type="button" class="btn btn-primary" (click)="addCurso()">Guardar Curso</button>
                        } @else{
                        <button type="button" class="btn btn-primary" (click)="updateCurso()">Editar Curso</button>
                        }
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>
